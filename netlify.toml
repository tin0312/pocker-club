[build]
  publish = "dist/"
  functions="./netlify/functions"
  command = "npm install && npm run build"

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"


[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

[[redirects]]
  force = true
  from = "/confirmation"
  status = 200
  to = "/.netlify/functions/api/:splat"