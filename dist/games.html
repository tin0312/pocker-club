<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Poker</title>
    <link rel="apple-touch-icon" sizes="180x180" href=/g">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="icon" type="image/png" href="/images/favicon.png" sizes="16x16">
    <!-- bootstrap 5  -->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <!-- Icon Link  -->
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/lib/animate.css">

    <!-- Plugin Link -->
    <link rel="stylesheet" href="/css/lib/slick.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/css/main.css">
</head>

<body data-bs-spy="scroll" data-bs-offset="170" data-bs-target=".privacy-policy-sidebar-menu">

    <div class="overlay"></div>
    <div class="preloader">
        <div class="scene" id="scene">
            <input type="checkbox" id="andicator" />
            <div class="cube">
                <div class="cube__face cube__face--front"><i></i></div>
                <div class="cube__face cube__face--back"><i></i><i></i></div>
                <div class="cube__face cube__face--right">
                    <i></i> <i></i> <i></i> <i></i> <i></i>
                </div>
                <div class="cube__face cube__face--left">
                    <i></i> <i></i> <i></i> <i></i> <i></i> <i></i>
                </div>
                <div class="cube__face cube__face--top">
                    <i></i> <i></i> <i></i>
                </div>
                <div class="cube__face cube__face--bottom">
                    <i></i> <i></i> <i></i> <i></i>
                </div>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="container">
            <div class="header-bottom">
                <div class="header-bottom-area align-items-center">
                    <div class="logo"><a href="index.html"><img src="./images/omega-logo.png" alt="logo"></a></div>
                    <ul class="menu">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="games.html">Games <span
                                    class="badge badge--sm badge--base text-dark">NEW</span></a>
                        </li>
                        </li>
                        <li>
                            <a href="schedule.html">Schedule</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact</a>
                        </li>
                        <button class="btn-close btn-close-white d-lg-none"></button>
                    </ul>
                    <div class="header-trigger-wrapper d-flex d-lg-none align-items-center">
                        <div class="header-trigger me-4">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- inner hero section start -->
    <section class="inner-banner bg_img" style="background: url('/images/inner-banner/bg1.png') top;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-xl-6 text-center">
                    <h2 class="title text-white">Games</h2>
                    <ul class="breadcrumbs d-flex flex-wrap align-items-center justify-content-center">
                        <li><a href="index.html">Home</a></li>
                        <li>Games</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- inner hero section end -->
    <!-- Game Section Starts Here -->
    <section class="game-section padding-top padding-bottom bg_img" style="background: url(./images/game/game-bg.png);">
        <div class="container">
            <div class="row d-flexgy-4 justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-6 mb-4">
                    <div class="game-item">
                        <div class="game-inner">
                            <div class="game-item__thumb">
                                <img src="./images/game-thumb/game-thumb-one.jpg" alt="game">
                            </div>
                            <div class="game-item__content">
                                <h4 class="title">NLH (No limit Texas Holdâ€™em)</h4>
                                <!-- <p class="invest-info">Invest Limit</p> -->
                                <p class="invest-amount">1/2 NLH &nbsp; 1/3 NLH</p>
                            </div>
                        </div>
                        <div class="ball"></div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 mb-4">
                    <div class="game-item">
                        <div class="game-inner">
                            <div class="game-item__thumb">
                                <img src="./images/game-thumb/game-thumb-two.jpg" alt="game">
                            </div>
                            <div class="game-item__content">
                                <h4 class="title">PLO (Pot limit Omaha)</h4>
                                <!-- <p class="invest-info">Invest Limit</p> -->
                                <p class="invest-amount">1/3 PLO</p>
                            </div>
                        </div>
                        <div class="ball"></div>
                    </div>
                </div>
            </div>
            <!-- Bad Beats -->
            <div class="col-lg-12 col-md-6 col-sm-6 mb-4">
                <div class="game-item" id="game-item-bad-beat">
                    <div class="game-inner">
                        <h2 class="text--base">Bad Beat</h2>
                        <div id="bad-beat" class="game-item__thumb">
                            <img id="trophy" src="./images/game-thumb/winner-prize.png" alt="game">
                        </div>
                        <div class="game-item__content">
                            <h2 class="animated-prize">$30,000 CAD</h2>
                            <p class="invest-amount">Quad over Quad (8s and above)</p>
                        </div>
                    </div>
                    <div class="ball"></div>
                </div>
            </div>
            <!-- Bad Beats end here-->
        </div>
        </div>
    </section>

    <!-- Bad Beat -->

    <!-- Game Section Ends Here -->

    <!-- Footer Section Starts Here -->
    <footer class="footer-section bg_img" style="background: url(/images/footer/footer-bg.png) center;">
        <div class="footer-top">
            <div class="container">
                <div
                    class="footer-wrapper d-flex flex-wrap align-items-center justify-content-md-between justify-content-center">
                    <div class="logo mb-3 mb-md-0"><a href="index.html"><img src="/images/omega-logo.png"
                                alt="omega-logo"></a></div>
                    <ul class="footer-links d-flex flex-wrap justify-content-center">
                        <li><a href="games.html">Games</a></li>
                        <li><a href="schedule.html">Schedule</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                <div class="footer-wrapper d-flex flex-wrap justify-content-center align-items-center text-center">
                    <p class="copyright text-white">Copyrights &copy; 2024 All Rights Reserved by <a href="#0"
                            class=" text--base ms-2">Poker Club</a></p>
                </div>
            </div>
        </div>
        <div class="shapes">
            <img src="/images/footer/shape.png" alt="footer" class="shape1">
        </div>
    </footer>
    <!-- Footer Section Ends Here -->


    <!-- jQuery library -->
    <script src="/js/lib/jquery-3.6.0.min.js"></script>
    <!-- bootstrap 5 js -->
    <script src="/js/lib/bootstrap.min.js"></script>

    <!-- Pluglin Link -->
    <script src="/js/lib/slick.min.js"></script>

    <!-- main js -->
    <script src="/js/main.js"></script>
</body>

</html>
